version: 2.1

jobs:
  validate-changes:
    docker:
      # pre-commit package is included since 20.10
      - image: ubuntu:20.10
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run pre-commit checks
          command: |
            apt update && apt install -y shellcheck pre-commit git
            pre-commit run --all-files

  workspace-ubuntu-base:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: .
      - run:
          command: |
            ./.circleci/build_image.sh base/Dockerfile gitpod/workspace-ubuntu-base
            docker save gitpod/workspace-ubuntu-base -o workspace-ubuntu-base.tar
          no_output_timeout: 20m
      - persist_to_workspace:
          root: .
          paths:
            - workspace-ubuntu-base.tar

  workspace-rhel7-ubi-base:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
