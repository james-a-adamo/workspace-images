            ./.circleci/build_image.sh base/Dockerfile gitpod/workspace-rhel7-ubi-base
            docker save gitpod/workspace-rhel7-ubi-base -o workspace-rhel7-ubi-base.tar
          no_output_timeout: 20m
      - persist_to_workspace:
          root: .
          paths:
            - workspace-rhel7-ubi-base.tar

  workspace-ubuntu-full:
    docker:
      - image: csweichel/dazzle:latest
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: .
      - run:
          command: |
            docker load -i workspace-ubuntu-base.tar
            ./.circleci/dazzle_build_image.sh full/Dockerfile gitpod/workspace-ubuntu-full workspace-ubuntu-full.tar
          no_output_timeout: 30m
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/dazzle/
            cp full/*.xml ~/test-results/dazzle
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/dazzle
      - persist_to_workspace:
          root: .
          paths:
            - workspace-ubuntu-full.tar

